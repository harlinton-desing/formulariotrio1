<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario de Tratamiento de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Partículas de fondo -->
    <div class="particles-bg">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Modal de Consentimiento -->
    <div id="consentModal" class="modal-overlay">
        <div class="consent-container">
            <div class="consent-header">
                <img src="imagen/imagen 1.1.png" 
                     alt="Banner de tratamiento de datos personales" 
                     class="header-image"
                     onerror="this.style.display='none';" />
            </div>
            <div class="consent-content">
                <h1 class="consent-title gamer-title neon-text">TRATAMIENTO DE DATOS</h1>
                <div class="consent-text">
                    <p>PARA CONTINUAR, ES IMPORTANTE CONOCER SI VOLUNTARIAMENTE ACEPTAS SUMINISTRAR TUS DATOS PERSONALES</p>
                    <p class="law-text">ARTÍCULO 5 LEY 1581 DE 2012</p>
                    <p class="accept-text">ACEPTO SUMINISTRAR</p>
                </div>
                <div class="consent-buttons">
                    <button id="acceptBtn" class="btn-accept gamer-button animate-glow">ACEPTAR</button>
                    <button id="rejectBtn" class="btn-reject gamer-button">NO ACEPTO</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Formulario Principal -->
     <div id="mainForm" class="main-form-container screen-container" style="display: none;">
         <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="video/video 3.mp4" type="video/mp4" />
      Tu navegador no soporta el elemento de video.
    </video>
  </div>
   <h2 class="gamer-title neon-text" style="margin: 0.25rem 0 0 0; padding: 0; text-align: center;">FORMULARIO DE SOLICITUD DE SERVICIO</h2>

        <div class="container">
            <form id="registrationForm" class="registration-form gamer-card animate-slide-in-bottom">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombreCompleto" class="form-label text-purple">Nombre Completo *</label>
                        <input type="text" class="form-control gamer-input" id="nombreCompleto" required />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="tipoDocumento" class="form-label text-purple">Tipo de Documento *</label>
                        <select class="form-select gamer-input" id="tipoDocumento" required>
                            <option value="">Seleccionar...</option>
                            <option value="CC">Cédula de Ciudadanía</option>
                            <option value="CE">Cédula de Extranjería</option>
                            <option value="TI">Tarjeta de Identidad</option>
                            <option value="PP">Pasaporte</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="numeroDocumento" class="form-label text-purple">Número de Documento *</label>
                        <input type="text" class="form-control gamer-input" id="numeroDocumento" required />
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="fechaExpedicion" class="form-label text-purple">Fecha de Expedición *</label>
                        <input type="date" class="form-control gamer-input" id="fechaExpedicion" required placeholder="dd/mm/aaaa" pattern="\d{4}-\d{2}-\d{2}" title="Formato: aaaa-mm-dd" />
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="fechaNacimiento" class="form-label text-purple">Fecha de Nacimiento *</label>
                        <input type="date" class="form-control gamer-input" id="fechaNacimiento" required placeholder="dd/mm/aaaa" pattern="\d{4}-\d{2}-\d{2}" title="Formato: aaaa-mm-dd" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="correoElectronico" class="form-label text-purple">Correo Electrónico *</label>
                        <input type="email" class="form-control gamer-input" id="correoElectronico" required />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="direccionCompleta" class="form-label text-purple">Dirección Completa *</label>
                        <input type="text" class="form-control gamer-input" id="direccionCompleta" placeholder="Calle, número, torre, apartamento" required />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="piso" class="form-label text-purple">Piso (Solo si es Casa)</label>
                        <select class="form-select gamer-input" id="piso">
                            <option value="">Seleccionar piso...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="nombreConjunto" class="form-label text-purple">Nombre del Conjunto</label>
                        <input type="text" class="form-control gamer-input" id="nombreConjunto" placeholder="Solo si aplica" />
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="torre" class="form-label text-purple">Torre</label>
                        <input type="text" class="form-control gamer-input" id="torre" placeholder="Solo si aplica" />
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="apartamento" class="form-label text-purple">Apartamento</label>
                        <input type="text" class="form-control gamer-input" id="apartamento" placeholder="Solo si aplica" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="departamento" class="form-label text-purple">Departamento *</label>
                        <select class="form-select gamer-input" id="departamento" required>
                            <option value="">Seleccionar departamento...</option>
                            <option value="amazonas">Amazonas</option>
                            <option value="antioquia">Antioquia</option>
                            <option value="arauca">Arauca</option>
                            <option value="atlantico">Atlántico</option>
                            <option value="bolivar">Bolívar</option>
                            <option value="boyaca">Boyacá</option>
                            <option value="caldas">Caldas</option>
                            <option value="caqueta">Caquetá</option>
                            <option value="casanare">Casanare</option>
                            <option value="cauca">Cauca</option>
                            <option value="cesar">Cesar</option>
                            <option value="choco">Chocó</option>
                            <option value="cordoba">Córdoba</option>
                            <option value="cundinamarca">Cundinamarca</option>
                            <option value="guainia">Guainía</option>
                            <option value="guaviare">Guaviare</option>
                            <option value="huila">Huila</option>
                            <option value="la_guajira">La Guajira</option>
                            <option value="magdalena">Magdalena</option>
                            <option value="meta">Meta</option>
                            <option value="narino">Nariño</option>
                            <option value="norte_santander">Norte de Santander</option>
                            <option value="putumayo">Putumayo</option>
                            <option value="quindio">Quindío</option>
                            <option value="risaralda">Risaralda</option>
                            <option value="san_andres">San Andrés y Providencia</option>
                            <option value="santander">Santander</option>
                            <option value="sucre">Sucre</option>
                            <option value="tolima">Tolima</option>
                            <option value="valle_cauca">Valle del Cauca</option>
                            <option value="vaupes">Vaupés</option>
                            <option value="vichada">Vichada</option>
                            <option value="bogota_dc">Bogotá D.C.</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="municipio" class="form-label text-purple">Ciudad ó Municipio *</label>
                        <select class="form-select gamer-input" id="municipio" required disabled>
                            <option value="">Seleccionar municipio...</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="barrio" class="form-label text-purple">Barrio *</label>
                        <input type="text" class="form-control gamer-input" id="barrio" required />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="estrato" class="form-label text-purple">Estrato *</label>
                        <select class="form-select gamer-input" id="estrato" required>
                            <option value="">Seleccionar...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="celular" class="form-label text-purple">Celular *</label>
                        <input type="tel" class="form-control gamer-input" id="celular" required />
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="plan" class="form-label text-purple">Plan *</label>
                        <select class="form-select gamer-input" id="plan" required>
                            <option value="">Seleccionar plan...</option>
                            <optgroup label="TRIO" style="color: blueviolet; background-color: beige;">
                                <option value="trio1" data-price="92393">INTERNET FIBRA 900MG TV DIGITAL TV APP 74 CANALES</option>
                            </optgroup>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="valorPlan" class="form-label text-purple">Valor del Plan</label>
                        <input type="text" class="form-control gamer-input" id="valorPlan" readonly />
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn-submit gamer-button animate-glow">ENVIAR</button>
                    <button type="button" id="cancelBtn" class="btn-cancel gamer-button">CANCELAR</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Resumen -->
    <div id="summaryModal" class="modal-overlay" style="display: none;">
        <div class="summary-container gamer-card">
            <div class="summary-header">
                <h2 class="gamer-title neon-text">RESUMEN DE DATOS</h2>
            </div>
            <div class="summary-content" id="summaryContent">
                <!-- El contenido se generará dinámicamente -->
            </div>
            <div class="summary-buttons">
                <button id="confirmBtn" class="btn-confirm gamer-button">CONFIRMAR</button>
                <button id="correctBtn" class="btn-correct gamer-button">CORREGIR</button>
            </div>
        </div>
    </div>

    <!-- Modal de Cancelación -->
    <div id="cancelModal" class="modal-overlay" style="display: none;">
        <div class="cancel-container gamer-card">
            <div class="cancel-header">
                <h2 class="gamer-title">¿Por qué desea cancelar?</h2>
            </div>
            <div class="cancel-content">
                <textarea id="cancelReason" class="form-control gamer-input" rows="4" placeholder="Ingrese el motivo de cancelación..."></textarea>
            </div>
            <div class="cancel-buttons">
                <button id="submitCancelBtn" class="btn-submit-cancel gamer-button">ENVIAR</button>
                <button id="closeCancelBtn" class="btn-close-cancel gamer-button">CERRAR</button>
            </div>
        </div>
    </div>

    <!-- Modal de Error -->
    <div id="errorModal" class="modal-overlay" style="display: none;">
        <div class="error-container gamer-card">
            <div class="error-header">
                <h2 class="gamer-title">⚠️ ERROR EN EL FORMULARIO</h2>
            </div>
            <div class="error-content">
                <p id="errorMessage" class="gamer-text"></p>
            </div>
            <div class="error-buttons">
                <button id="closeErrorBtn" class="btn-close-error gamer-button">ENTENDIDO</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
